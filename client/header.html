<template name="header">
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'home'}}">Dashboard</a>
            </div>
            <div class="navbar-collapse collapse">
                {{#if isUser}}
                    <ul class="nav navbar-nav">
                        <li class="{{#if isRoute 'home'}}active{{/if}}">
                            <a href="{{pathFor 'home'}}">
                                Graphs

                                <span class="badge">{{graphCount}}</span>
                            </a>
                        </li>
                        <li class="{{#if isRoute 'dashboardList'}}active{{/if}}">
                            <a href="{{pathFor 'dashboardList'}}">
                                Dashboards

                                <span class="badge">{{dashboardCount}}</span>
                            </a>
                        </li>

                        {{#if isAdmin}}
                            <li class="{{#if isRoute 'userList'}}active{{/if}}">
                                <a href="{{pathFor 'userList'}}">Users</a>
                            </li>
                        {{/if}}
                    </ul>
                {{/if}}

                <ul class="nav navbar-nav pull-right">
                    {{loginButtons}}
                </ul>
            </div>
        </div>
    </div>
</template>
