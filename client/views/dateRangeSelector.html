<template name="dateRangeSelector">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#range_relative">Relative</a></li>
        <li><a href="#range_absolute" id="graphs_date_range">Absolute</a></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active" id="range_relative">
            <form id="date_range_relative" class="form-inline" role="form">
                <div class="form-group">
                    <label for="relative_from_value">From</label>
                </div>
                <div class="form-group">
                    <input type="number" value="{{relativeFromValue}}" name="relative_from_value" id="relative_from_value" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="relative_from_metric" class="sr-only">From metric</label>
                    <select name="relative_from_metric" id="relative_from_metric" class="form-control">
                        <option value="s" {{isSelected 's' relativeFromMetric}}>seconds</option>
                        <option value="min" {{isSelected 'min' relativeFromMetric}}>minutes</option>
                        <option value="h" {{isSelected 'h' relativeFromMetric}}>hours</option>
                        <option value="d" {{isSelected 'd' relativeFromMetric}}>days</option>
                        <option value="w" {{isSelected 'w' relativeFromMetric}}>weeks</option>
                        <option value="mon" {{isSelected 'mon' relativeFromMetric}}>months</option>
                        <option value="y" {{isSelected 'y' relativeFromMetric}}>years</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="relative_until_value">Until</label>
                </div>
                <div class="form-group">
                    <input type="number" value="{{relativeUntilValue}}" name="relative_until_value" id="relative_until_value" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="relative_until_metric" class="sr-only">Until metric</label>
                    <select name="relative_until_metric" id="relative_until_metric" class="form-control">
                        <option value="s" {{isSelected 's' relativeUntilMetric}}>seconds</option>
                        <option value="min" {{isSelected 'min' relativeUntilMetric}}>minutes</option>
                        <option value="h" {{isSelected 'h' relativeUntilMetric}}>hours</option>
                        <option value="d" {{isSelected 'd' relativeUntilMetric}}>days</option>
                        <option value="w" {{isSelected 'w' relativeUntilMetric}}>weeks</option>
                        <option value="mon" {{isSelected 'mon' relativeUntilMetric}}>months</option>
                        <option value="y" {{isSelected 'y' relativeUntilMetric}}>years</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-default" id="relative_apply">
                    Apply
                </button>
            </form>
        </div>
    </div>
</template>
