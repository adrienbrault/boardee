<template name="dashboardView">
    {{#with dashboard}}
        <div class="col-md-12">
            <h1>{{name}}</h1>

            <form class="dashboard-remove">
                <button type="submit" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove"></span>
                    Remove
                </button>
            </form>
        </div>
    {{/with}}
</template>
