<template name="graphList">
    <div class="col-md-12">
        <div class="page-header">
            <h1>Graphs</h1>
        </div>

        {{#if isAdmin}}
            <a href="{{pathFor 'graphAdd'}}" class="btn btn-primary">
                Add
            </a>
        {{/if}}

        {{> blockClassSelector}}
    </div>

    {{#each graphs}}
        <div class="{{blockClass}}">
            {{> graphBlock}}
        </div>
    {{/each}}
</template>
