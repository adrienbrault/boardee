<template name="graphList">
    <div class="col-md-12">
        <h1>Graphs</h1>

        <a href="{{pathFor 'graphAdd'}}" class="btn btn-default">
            Add
        </a>
    </div>

    {{#each graphs}}
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a href="{{pathFor 'graphEdit'}}">
                            {{this.name}}
                        </a>
                    </h3>
                </div>
                <div class="panel-body">
                    <a href="{{pathFor 'graphEdit'}}">
                        {{> graphImage this}}
                    </a>
                </div>
            </div>
        </div>
    {{/each}}
</template>
