<template name="graphList">
    <div class="col-md-12">
        <h1>Graphs</h1>

        <a href="{{pathFor 'graphAdd'}}" class="btn btn-primary">
            Add
        </a>
    </div>

    {{#each graphs}}
        <div class="col-md-3">
            {{> graphBlock}}
        </div>
    {{/each}}
</template>
